<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato- Food delivery at your doorstep</title>
    <style>
        :root {
            --brand-900: #7f0b0b;
            --brand-700: #b71c1c;
            --brand-500: #e53935;
            --accent: #ff6b6b;
            --muted: #f7dede;
            --text: #1f1f1f;
            --glass: rgba(255, 255, 255, 0.06);
            --radius: 12px;
            --max-width: 1100px;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            color: var(--text);
            background: linear-gradient(180deg, #fff 0%, var(--muted) 100%);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: 1.45;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px;
        }

        /* container */
        header,
        main,
        footer {
            width: 100%;
            max-width: var(--max-width);
        }

        /* header */
        header {
            position: sticky;
            top: 16px;
            z-index: 10;
            backdrop-filter: blur(6px);
            margin-bottom: 28px;
        }

        header>div {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 12px 18px;
            background: linear-gradient(180deg, var(--glass), rgba(255, 255, 255, 0.02));
            border-radius: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        /* nav links */
        header a {
            text-decoration: none;
            color: var(--brand-900);
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 10px;
            transition: all .18s ease;
            display: inline-block;
        }

        header a:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px -8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, rgba(229, 57, 53, 0.08), rgba(255, 107, 107, 0.04));
        }

        /* main content */
        main {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.85));
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(160, 40, 40, 0.06);
            border: 1px solid rgba(235, 100, 100, 0.08);
            margin-bottom: 28px;
        }

        main>div {
            font-size: 20px;
            font-weight: 700;
            color: var(--brand-700);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        main p {
            margin: 0;
            color: #333;
            font-size: 15px;
        }

        /* callout accent */
        main>div::before {
            content: "";
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--brand-500), var(--accent));
            box-shadow: 0 6px 18px rgba(229, 57, 53, 0.18);
            display: inline-block;
            transform: translateY(-1px);
        }

        /* footer */
        footer {
            text-align: center;
            color: #6b1a1a;
            font-size: 14px;
            padding: 12px 8px;
            border-radius: 12px;
            width: 100%;
            max-width: var(--max-width);
            background: transparent;
        }

        /* small screens */
        @media (max-width:700px) {
            header>div {
                padding: 10px;
                gap: 10px
            }

            main {
                padding: 20px
            }

            main>div {
                font-size: 18px
            }

            body {
                padding: 18px 12px
            }
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #ff5722;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div>
            <a href="/home">Home</a>
            <a href="/about">About</a>
            <a href="/contact">Contact</a>
        </div>
    </header>
    <main>
        <div>
            Order food online from your favorite restaurants with Zomato.
        </div>
        <p>
            Our app is packed with features that enable you to experience food delivery like never before
        </p>
    </main>
    <footer>
        Copyright Â© 2023 Zomato. All rights reserved.
    </footer>
</body>

</html>
